<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup-styles.css" />
    <link rel="stylesheet" href="../css/tabs.css" />
    <style>
      body {
        width: 720px;
        min-height: 640px;
        padding: 10px;
      }
      input,
      select {
        width: 100%;
        margin: 2px 0;
        padding: 4px;
      }
      button {
        width: 100%;
        margin: 5px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 11px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 4px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      #status {
        font-size: 11px;
      }
      label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button" data-tab="stats">Stats</button>
      <button class="tab-button" data-tab="analytics">Analytics</button>

      <button class="tab-button" data-tab="bulk-actions">Bulk Actions</button>
      <button class="tab-button active" data-tab="settings">Settings</button>
    </div>

    <div class="tab-content">
      <div id="stats" class="tab-panel"></div>
      <div id="analytics" class="tab-panel"></div>

      <div id="bulk-actions" class="tab-panel"></div>
      <div id="settings" class="tab-panel active"></div>
    </div>
    <script src="../js/tabs/StatsTab.js"></script>
    <script src="../js/tabs/AnalyticsTab.js"></script>
    <script src="../js/tabs/FollowersTab.js"></script>
    <script src="../js/tabs/FollowingsTab.js"></script>
    <script src="../js/tabs/SettingsTab.js"></script>
    <script src="../js/tabs/BulkActionsTab.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
