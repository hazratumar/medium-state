<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup-styles.css">
    <style>
      body {
        width: 500px;
        padding: 10px;
      }
      input,
      select {
        width: 100%;
        margin: 2px 0;
        padding: 4px;
      }
      button {
        width: 100%;
        margin: 5px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 11px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 4px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      #status {
        font-size: 11px;
      }
      label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <canvas id="chart" width="480" height="200" style="display:none; border: 1px solid #ddd; margin: 10px 0;"></canvas>
    <label hidden>First:</label>
    <input id="first" type="number" value="1000" hidden />
    <label hidden>After:</label>
    <input id="after" placeholder="Leave empty for first page" hidden />
    <label>Order By:</label>
    <select id="orderBy">
      <option value="latest-desc">Latest</option>
      <option value="oldest-asc">Oldest</option>
      <option value="views-desc">Most Viewed</option>
      <option value="views-asc">Least Viewed</option>
      <option value="reads-desc">Most Read</option>
      <option value="reads-asc">Least Read</option>
      <option value="earnings-desc">Most Earnings</option>
      <option value="earnings-asc">Least Earnings</option>
    </select>
    <label hidden>Filter Published:</label>
    <select id="filter" hidden>
      <option value="true">Published Only</option>
      <option value="false">All Posts</option>
    </select>
    <button id="call">Call API</button>
    <div id="status"></div>
    <div id="table"></div>
    <script src="popup.js"></script>
  </body>
</html>
